<div class="links" [hidden]="hideIfEmpty">
  <ng-content class="title"></ng-content>
  <div class="content" *ngIf="!shops">
      <div class="kng-chip-content" >
        <div class="kng-chip" *ngFor="let link of links;let i=index" (click)="searchAction(link)">
          <span>{{link}}</span>
        </div>
      </div>
  </div>
</div>
