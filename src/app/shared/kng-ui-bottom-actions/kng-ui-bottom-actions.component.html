<div class="bottom-actions " >  
  <kng-search-bar class="force-display" [hidden]="!show"></kng-search-bar>

  <div class="bottom-bar hide-lg" [hidden]="show">
    <button class="action" routerLinkActive="active" (click)="doClearScroll()" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/store',store]"><span class="material-icons icon">home</span><div>{{label.nav_bottom_home}}</div></button>  
    <button class="action" routerLinkActive="active" (click)="doClearScroll()" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/store',store,'home']"><span class="material-icons icon">manage_search</span><div>{{label.nav_bottom_browse}}</div></button>  
    <button class="action" routerLinkActive="active" (click)="doClearScroll()" [routerLink]="['/store',store,'home','shops']"><span class="material-icons icon">storefront</span><div>{{label.nav_bottom_shops}}</div></button>  
    <button class="action" routerLinkActive="active" (click)="doClearScroll()" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/store',store,'home','cart','default']"><span class="material-icons icon">shopping_cart</span><div>{{label.nav_bottom_cart}}</div></button>    
  </div>
</div>  

<div class="results" [hidden]="!show">
  <button  (click)="doToggle()" class="close">
    <span class="material-icons" >{{show?'close':'menu'}}</span>
  </button>  

  <!-- CATS -->
  <!-- <ul class="category" [hidden]="products.length">
    <li *ngFor="let category of categories" 
        [hidden]="!category.active||products.length" 
        (click)="doGoCategory(category.slug)">
      <i [class]="category.image" class="icon"></i>
      <span>&nbsp;{{category.name}}</span>
    </li>                
  </ul> -->

  <!-- PRODUCTS -->
  <mdc-list [twoLine]="true" avatar="true" [interactive]="false" [hidden]="!products.length">
      <mdc-list-item *ngFor="let product of products">
        <mdc-list-item-graphic [routerLink]="['/store',store,'home','products',product.sku]">
          <div class="avatar" [ngStyle]="{'background-image': 'url(' + product.photo.url + '/-/resize/128x/)'}">
    
          </div>
        </mdc-list-item-graphic>
        <mdc-list-item-text >
            <span class="title" [routerLink]="['/store',store,'home','products',product.sku]">{{product.title}}</span>
            <mdc-list-item-secondary>
              {{product.pricing.part}} - {{product.pricing.price|currency:'CHF'}}
              <a href="javascript:;" class="gray" i18n (click)="addToCard(product)" [hidden]="product.variants.length">
                  <i class="material-icons" style="transform: translateY(5px);font-size:20px">add</i>ajouter</a>
            </mdc-list-item-secondary>
        </mdc-list-item-text>
  
      </mdc-list-item>
      <mdc-list-item>
        <mdc-list-item-text >.</mdc-list-item-text>
      </mdc-list-item>
  </mdc-list>

</div>
