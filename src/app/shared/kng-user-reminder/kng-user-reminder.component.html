
<div class="title" mdcBody1 i18n (click)="show=!show">
  <b>{{i18n[locale].super}}</b>
  {{i18n[locale].title}}
</div>
<div class="content">
  <h4>{{i18n[locale].title_day}}</h4>
  <mdc-radio-group >
    <mdc-form-field *ngFor="let day of weekdays">
      <mdc-checkbox (change)="doUpdate($event,day.value)" [checked]="isChecked(day.value)"></mdc-checkbox><label>{{day.label}}</label>
    </mdc-form-field>
  </mdc-radio-group> 
  <div class="breaker small hide"></div>
  <h4>{{i18n[locale].title_time}}</h4>
  <mdc-radio-group >
    <mdc-form-field *ngFor="let time of times" >
      <mdc-radio (click)="doUpdate($event,null,time.value)" [value]="time.value" [checked]="user.reminder.time==time.value"></mdc-radio><label>{{time.label}}</label>
    </mdc-form-field>
  </mdc-radio-group>
  <button (click)="save()" mdc-button [outlined]="true" i18n>{{$i18n[locale].action_save}}</button>     
</div>
