
<div class="reminder-title" [hidden]="hideTitle">
    {{i18n[locale].title}}
</div>
<div class="content">
  <div class="kng-chip-content">
    <div class="kng-chip" *ngFor="let day of weekdays"  [class.selected]="selectedNotification==day.value" (click)="doUpdate(day.value)">
      {{ day.label }}
      <i class="material-icons end" >alarm</i>
    </div>
  </div>
<div class="info" mdcBody1 >
  <b>{{i18n[locale].super}}</b>
  {{i18n[locale].info}}
</div>
