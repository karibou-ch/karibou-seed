<mdc-toolbar
  [flexible]="true"
  [fixed]="true"
  [waterfall]="true"
  [fixedLastrow]="false"
  (change)="handleToolbarChange($event)">
  <mdc-toolbar-row [ngStyle]="{'background-image': 'url(' + image + ')'}">
    <mdc-toolbar-section [alignStart]="true" >
      <a href="#" mdc-toolbar-menu-icon material-icon fxShow fxHide.gt-sm="true" (click)="toggleDrawer();">menu</a>
      <mdc-toolbar-title>{{title}}</mdc-toolbar-title>      
    </mdc-toolbar-section>
    <mdc-toolbar-section mdc-search-bar mdc-ripple>
    </mdc-toolbar-section>    
    <mdc-toolbar-section [alignEnd]="true" >
      <a href="#" mdc-toolbar-icon><i material-icon class="primary">update</i><span class="hide-md">Prochaine livraison</span></a>      
      <a href="#" mdc-toolbar-icon class="mat-search--mobile mat-toolbar--open-search"><i material-icon class="primary">search</i></a>      
    </mdc-toolbar-section>
    
  </mdc-toolbar-row>
  <mdc-toolbar-row>
    <mdc-toolbar-section [alignStart]="true" >
    </mdc-toolbar-section>
    <mdc-toolbar-section>
      <mdc-tab-bar [secondary]="true" >
        <mdc-tab>
          Favoris
        </mdc-tab>
        <mdc-tab [routerLink]="['/']" [active]="true">
          DÃ©partements
        </mdc-tab>
        <mdc-tab>
          Boutiques
        </mdc-tab>
      </mdc-tab-bar>          
    </mdc-toolbar-section>
    <mdc-toolbar-section [alignEnd]="true" >
      <a href="#/toolbar-demo" mdc-toolbar-icon class="primary"><i  material-icon>shopping_cart</i><span class="hide-md">Panier</span></a>
    </mdc-toolbar-section>
  </mdc-toolbar-row>
</mdc-toolbar>


<div fxLayout="row">
  <mdc-permanent-drawer #drawer *ngIf="$media.isActive('gt-sm')" fxHide fxShow.gt-sm="true">
    <mdc-permanent-drawer-spacer></mdc-permanent-drawer-spacer>
    <mdc-permanent-drawer-content>
        <mdc-list-group>
          <mdc-list>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>home</mdc-icon>Home
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>star</mdc-icon>Star
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>send</mdc-icon>Sent Mail
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>drafts</mdc-icon>Drafts
            </mdc-list-item>
          </mdc-list>
          <mdc-list-divider></mdc-list-divider>
          <mdc-list>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>email</mdc-icon>All Mail
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>delete</mdc-icon>Trash
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-list-item-graphic>report</mdc-icon>Spam
            </mdc-list-item>
          </mdc-list>
        </mdc-list-group>
    </mdc-permanent-drawer-content>
  </mdc-permanent-drawer>
  

<div class="mdc-content">
  <router-outlet></router-outlet>
</div>
</div>
