<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="validate" >
      <strong i18n>{{i18n[locale].title1}}</strong> <br/>
      <span i18n>{{i18n[locale].title2}}</span>
      <div>
          <i class="material-icons primary">check_circle_outline</i>        
      </div>
  </div>


  <div class="alert alert-error" role="alert" *ngIf="error">
      <strong i18n>{{i18n[locale].warning}}</strong> <br/>
      <div class="primary">{{error}}</div>
      <div i18n><span [innerHtml]="i18n[locale].warning"></span></div>
      <div>
        <i class="material-icons">error_outline</i>
      </div>
  </div>

</div>
