<kng-cart-checkout (updated)="onCheckout($event)" [config]="config" [i18n]="i18n" [orders]="orders" #checkout>  </kng-cart-checkout>

<div class="cart-container">
  <section class="cart" [hidden]="items.length">
    <h2>{{i18n[locale].cart_empty}}</h2>
  </section>

  <!-- VOS PANIER -->
  <section class="cart" [hidden]="!items.length">
    <div i18n [innerHtml]="config?.shared.hub.checkout.title[$i18n.locale]|safeHtml"></div>


    <!-- <h3 class="primary-text" i18n *ngIf="!noshippingMsg; else noShipping">
      {{i18n[locale].cart_nextshipping}} 
      <b>{{currentShippingDay|date:'EEEE,d MMMM':'':$i18n.locale}}</b>
      <br/> {{shippingTime}}
    </h3>
    <ng-template #noShipping>
      <h3 class="primary-text">
        {{noshippingMsg}} 
      </h3>
    </ng-template> -->
    
  </section>

  <!-- PANIER PARTAGER -->
  <section [hidden]="!isSharedCart()" class="block-cart">
    <h2 i18n>{{i18n[locale].cart_shared_title1}} <span class="material-icons">share</span>
    </h2>
    <h3 class="" [hidden]="user.isAuthenticated()">
      {{i18n[locale].cart_shared_title2}}
    </h3>
  </section>
  <div class="pending-order" [class.display-message]="hasPotentialShippingReductionMultipleOrder()">
    <p class="shipping-grouped block-info" [innerHtml]="label.cart_order_grouped_info">
  </div>
  
  <mdc-list [twoLine]="true" avatar="true" [interactive]="false">
    <ng-container *ngFor="let hub of hubs; index as idx">

    <!-- DISPLAY HUB ITEMS -->
    <kng-cart-items (checkout)="doInitateCheckout($event)" [i18n]="i18n" [config]="config" [currentHub]="hub" [showFooter]="idx==0"></kng-cart-items>
    </ng-container>
  </mdc-list>

  
  <kng-mail-confirmation [user]="user" *ngIf="user.isAuthenticated()&&!user.isReady()"></kng-mail-confirmation>


</div>
