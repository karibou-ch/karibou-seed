<div class="container">
  <mdc-list [twoLine]="true" avatar="true" border="true" interactive="false">
    <mdc-list-item (click)="onConfigSave()">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">save</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-text i18n>
          Sauver vos modifications
          <mdc-list-item-secondary>Cliquer ici </mdc-list-item-secondary>
        </mdc-list-item-text>
      </mdc-list-item-text>
      <mdc-list-item-meta>
        <mdc-icon class="pink">favorite</mdc-icon>
      </mdc-list-item-meta>
    </mdc-list-item>
    <mdc-list-divider></mdc-list-divider>

    <mdc-list-item class="config">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-text-field i18n-label label="Header shop du site" type="text" [(ngModel)]="config.shared.home.shop.h[$i18n.locale]">
          </mdc-text-field>
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
    <mdc-list-item class="config large">
      <mdc-list-item-graphic>
        <mdc-icon [fontSize]="30">folder_special</mdc-icon>
      </mdc-list-item-graphic>
      <mdc-list-item-text>
        <mdc-list-item-secondary>
          <mdc-textarea i18n-label label="Paragraphe shop du site" kng-autosize rows="4" [(ngModel)]="config?.shared.home.shop.p[$i18n.locale]"></mdc-textarea>          
        </mdc-list-item-secondary>
      </mdc-list-item-text>
    </mdc-list-item>
    <mdc-list-item class="config">
        <mdc-list-item-text><!-- IMAGE -->
          <div class="images" style="float: right;">  
            <ngx-uploadcare-widget
              images-only="true"
              [value]="config.shared.home.shop.image"
              [validator]="ucValidator"
              (on-upload-complete)="onUpload($event,'shop')"
              (on-dialog-open)="onDialogOpen($event)"
              [public-key]="config.shared.keys.pubUpcare">            
            </ngx-uploadcare-widget>        
          </div>              
        </mdc-list-item-text>
      </mdc-list-item>
      
    <mdc-list-divider></mdc-list-divider>

  </mdc-list>
</div>
