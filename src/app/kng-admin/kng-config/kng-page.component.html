
<div class="blured"></div>
<!-- EDIT DOCUMENT CONTENT -->
<router-outlet></router-outlet>

<div class="container">

  <h3>Pages</h3>
  <hr class="dashed"/>

  <!-- HUB Lang -->
  <kng-config-input clazz="config" label="Langue" format="lang"></kng-config-input>

  <!-- Add new content -->
  <div class="page-list">
    <a class="page-item page-item--add" [routerLink]="['./create']">
      <span class="material-symbols-outlined size-large">add_circle</span>
      <div class="page-item-text">
        <span class="page-title">Ajouter un nouveau contenu</span>
        <span class="page-subtitle">Cliquer ici pour ajouter</span>
      </div>
    </a>

    <wa-divider></wa-divider>

    <!-- LIST OF PAGES -->
    <a class="page-item" 
       *ngFor="let content of contents" 
       [routerLink]="['./list', content.slug[0]]"
       [class.disabled]="!content.available">
      <span class="material-symbols-outlined size-large">folder</span>
      <div class="page-item-text">
        <span class="page-title">
          <span class="page-type">{{$any(content).type || 'page'}}</span>
          <b>/</b>
          {{content.slug[0]}}
        </span>
        <span class="page-subtitle" [innerHtml]="content.title[locale]"></span>
      </div>
      <div class="page-item-meta">
        <wa-checkbox size="small" [checked]="content.available" disabled>Active</wa-checkbox>
        <span class="page-weight" *ngIf="$any(content).weight">
          <span class="material-symbols-outlined">sort</span>
          {{$any(content).weight}}
        </span>
      </div>
    </a>
  </div>
</div>
