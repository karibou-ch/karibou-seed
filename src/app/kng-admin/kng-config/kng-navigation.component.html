  <div class="page-saving" [hidden]="isReady">
    <h1>Saving</h1>
  </div>
  <div class="container">
  <h3 i18n>Navigation</h3>
  <hr class="dashed"/>
  <kng-config-input clazz="config" format="menu"></kng-config-input>

  <!-- HUB Lang -->
  <kng-config-input clazz="config" label="Titre about"  format="lang"></kng-config-input>

  <button raised mdc-button (click)="onMenuCreate()" class="primary">
    <span mdcButtonLabel>Ajouter un nouveau menu</span>
    <mdc-icon class="pink">save</mdc-icon>
  </button>    
  
  <mdc-list avatar="true" border="true"  *ngFor="let group of groups" >
    <mdc-list-divider inset></mdc-list-divider>
    <h3 class="menu-group">{{group}}</h3>
    <mdc-list-item *ngFor="let menu of getMenuByGroup(group)" 
                    [class.disabled]="!menu.active"
                    (click)="onMenuSelect($event,menu)">
        <mdc-icon mdcListItemGraphic>folder</mdc-icon>
        <mdc-list-item-text>
          <span>{{menu.group}}</span><b>/</b><span [innerHtml]="menu.name[$i18n.locale]"></span>
          <mdc-list-item-secondary>
              {{menu.url}}
          </mdc-list-item-secondary>              
        </mdc-list-item-text>
        <mdc-list-item-meta>
            <mdc-form-field>
                <mdc-checkbox [checked]="menu.active" [disabled]="true" ></mdc-checkbox>
                <span class="hide-md">Active</span>
            </mdc-form-field>
              
            <mdc-chip>
              <mdc-chip-icon leading><mdc-icon >sort</mdc-icon></mdc-chip-icon>
              <mdc-chip-text>{{menu.weight}}</mdc-chip-text>
            </mdc-chip>
            
        </mdc-list-item-meta>
        <mdc-list-divider></mdc-list-divider>
    </mdc-list-item>
  </mdc-list>
</div>
