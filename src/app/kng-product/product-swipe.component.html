<div class="selected">
  <ng-content></ng-content>
  <section>
    <div class="pink hide">
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
        <span class="material-icons">star</span>
    </div>
    <h2 class="">{{getSelectedContent('t')}}</h2>
    <h3 [innerHtml]="getSelectedContent('h')"></h3>
  </section>
  <div class="content" >
      <div class="mdc-layout-grid">
        <kng-product-thumbnail 
          [selected]="true"
          [visibility]="true"
          [sku]="section.sku"
          *ngFor="let section of products;let j=index"
          class="">
        </kng-product-thumbnail>
      </div>      
  </div>
</div>
