<div class="container">
  <!-- <h3 >Modifier votre mot de passe</h3>
  <h4 >{{user.display()}}</h4> -->
  <form [formGroup]="$password" (submit)="onChange()">
      <mdc-text-field fullwidth  [label]="$i18n[locale].user_password_old" type="password" formControlName="previous">
        <mdc-icon mdcTextFieldIcon trailing class="primary">person</mdc-icon>
      </mdc-text-field>
      
      <mdc-text-field fullwidth  [label]="$i18n[locale].user_password_new" type="password" formControlName="password">
        <mdc-icon mdcTextFieldIcon trailing>vpn_key</mdc-icon>
      </mdc-text-field>

      <mdc-text-field fullwidth  [label]="$i18n[locale].user_repassword"  type="password" formControlName="confirm">
        <mdc-icon mdcTextFieldIcon trailing>vpn_key</mdc-icon>
      </mdc-text-field>
      
      <button mdc-button unelevated="true"  [disabled]="!$password.valid">
        <mdc-icon>account_circle</mdc-icon>              
        <span >Enregistrer</span>
      </button>            
  </form>
</div>
