<div class="user-container">
  <section>
      <h1 class="text-capitalize">{{user.display()}} 
        <span [hidden]="!user.isPremium()"><i class="material-symbols-outlined text-secondary">grade</i><i class="material-symbols-outlined text-secondary large">grade</i></span>
      </h1>      
      <div class="title" >{{i18n[locale].profile_title}} {{user.created|date:'MMM d, y':'':$i18n.locale}}</div>
      <p class="resume ">
        <!-- 34 commandes, 5 problÃ¨mes, X X X X -->        
        &nbsp;
        <a href="javascript:;" (click)="doLogout()" style="float:left" class="text-primary-dark" >        
          {{$i18n[locale].user_logout}}
        </a>
          
      </p>

      <img src="/assets/img/k-user-pink.png"/>

  </section>

  <kng-mail-confirmation [user]="user" *ngIf="!user.isReady()||true"></kng-mail-confirmation>

  <div class="breaker small "></div>

	<mdc-tab-bar   [activeTabIndex]="0">
    <mdc-tab-scroller>
          <!-- mdcRouter -->          
    <mdc-tab [routerLink]="['./orders']"
              routerLinkActive #rla="routerLinkActive">
              {{i18n[locale].profile_order}}
    </mdc-tab>
    <mdc-tab [routerLink]="['./reminder']"
              routerLinkActive #rla="routerLinkActive">
              {{i18n[locale].profile_reminder}} 
    </mdc-tab>

    <mdc-tab [routerLink]="['./email']"
              routerLinkActive #rla="routerLinkActive">
              {{i18n[locale].profile_account}} 
    </mdc-tab>
    <mdc-tab [routerLink]="['./password']"
              routerLinkActive #rla="routerLinkActive">
              {{i18n[locale].profile_password}} 
    </mdc-tab>
    </mdc-tab-scroller>
  </mdc-tab-bar>

  <router-outlet></router-outlet>  

</div>
