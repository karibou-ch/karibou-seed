<!-- ============================================================================ -->
<!-- PANEL SIDE - Vide                                                           -->
<!-- ============================================================================ -->
<div class="swipe-panel side">
  <div class="shops-menu-panel">
    <!-- Espace disponible pour filtres ou catégories -->
  </div>
</div>

<!-- ============================================================================ -->
<!-- PANEL CENTER - Liste des boutiques                                          -->
<!-- ============================================================================ -->
<div class="swipe-panel center">

  <div class="content">
    <section class="header">
      <h2>{{$i18n.label().nav_shops}}</h2>
      <h3> {{$i18n.label().nav_shops_sub}}</h3>
    </section>

    <section class="">
      <div class="group shops-list" *ngFor="let alpha of groupByName">
        <h1>{{alpha}}</h1>

        <article *ngFor="let shop of group[alpha]" (click)="doOpen(shop.urlpath)" [routerLink]="['/store',store,'home','shops',shop.urlpath]">
          <div class="shop-image" [ngStyle]="shop.ngStyleBck" >
            <img [src]="shop.img" />
          </div>
          <div class="shop-description">
            <span>{{shop.name}}</span>
          </div>
        </article>

      </div>

    </section>
  </div>

</div>

<!-- ============================================================================ -->
<!-- PANEL RIGHT - Vide                                                          -->
<!-- ============================================================================ -->
<div class="swipe-panel right">
  <div class="shops-sidebar-panel">
    <!-- Espace disponible pour infos supplémentaires -->
  </div>
</div>
