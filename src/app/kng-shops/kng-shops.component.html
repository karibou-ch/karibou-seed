<div class="content">

  <section class="shops-list">
    <article *ngFor="let shop of shops" [routerLink]="['/store',store,'home','shop',shop.urlpath]">
      <div class="shop-image" [ngStyle]="shop.ngStyleBck" >
        <img [src]="shop.img" />
      </div>
      <div class="shop-description">
        <span>{{shop.name}}</span>
      </div>
    </article>
  </section>  
</div>
