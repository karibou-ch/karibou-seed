    <kng-nav-marketplace (updated)="doOpenMarket($event)" [hidden]="lockedHUB" [config]="config" [orders]="orders"></kng-nav-marketplace>

    <kng-calendar (updated)="currentShippingDay=$event"></kng-calendar>
