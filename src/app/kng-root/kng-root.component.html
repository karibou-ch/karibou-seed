<kng-navbar style="height:100%">

    <div class="root-container">
      <div class="basic-setting">
      <!-- USER i18n -->
      <div class="kng-boxed theme with-border i18n">
        <kng-slider class="label" [small]="true" (change)="doLocaleSwitch()">
          {{label.nav_i18n}}&nbsp;({{locale}})
        </kng-slider>
      </div>

      <!-- USER login -->
      <div class="kng-boxed theme with-border" [hidden]="user.isAuthenticated()" [routerLink]="'/store/'+store+'/home/me/login'" [relativeTo]="'/store/'+store+'/home'">
        <div class="label" [innerHtml]="llabel.title_account_sign"></div>
        <button class="end">
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>

      </div>

      <kng-mail-confirmation [user]="user" *ngIf="user.isAuthenticated()&&!user.isReady()"></kng-mail-confirmation>

      <kng-wallet [user]="user" *ngIf="user.isAuthenticated()"></kng-wallet>

      <!-- USER cmd -->
      <div class="kng-boxed theme with-border" [class.disabled]="!user.isAuthenticated()" [routerLink]="'/store/'+store+'/home/me/orders'" [relativeTo]="'/store/'+store+'/home'">
        <div class="label" [innerHtml]="llabel.title_orders"></div>
        <button class="end" >
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

      <!-- USER invoice -->
      <div class="kng-boxed theme with-border" [class.disabled]="!user.isAuthenticated()" [routerLink]="'/store/'+store+'/home/me/invoices'" [relativeTo]="'/store/'+store+'/home'">
        <div class="label" [innerHtml]="llabel.title_invoices_open"></div>
        <button class="end" >
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

      <!-- USER account email -->
      <div class="kng-boxed bill with-border" [class.disabled]="!user.isAuthenticated()" [routerLink]="'/store/'+store+'/home/me/email'" [relativeTo]="'/store/'+store+'/home'">
        <div class="label" [innerHtml]="llabel.title_account_mail"></div>
        <button class="end" >
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

        <!-- USER account shipping -->
        <div class="kng-boxed bill with-border" [class.disabled]="!user.isAuthenticated()" [routerLink]="'/store/'+store+'/home/me/email'" [relativeTo]="'/store/'+store+'/home'">
          <div class="label" [innerHtml]="llabel.title_account_shipping"></div>
          <button class="end" >
            <span class="material-symbols-outlined">arrow_forward_ios</span>
          </button>
        </div>


      <!-- USER theme -->
      <div class="kng-boxed theme with-border" hidden>
        <div class="label"> Changer de couleur</div>
        <div class="content">
          <div class="color">&nbsp;</div>
          <div class="color">&nbsp;</div>
          <div class="color">&nbsp;</div>
          <div class="color">&nbsp;</div>
        </div>
      </div>


      <!-- SUBSCRITION OPTIONS -->
      <div class="kng-boxed theme with-border" [class.disabled]="!user.isAuthenticated()" [routerLink]="'/store/'+store+'/home/me/subscriptions'" [relativeTo]="'/store/'+store+'/home'">
        <div class="label" [innerHtml]="llabel.title_account_subscriptions"></div>
        <button class="end" >
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

    </div>


    <!-- FEEDBACK -->
    <kng-feedback [config]="config" [user]="user" [hidden]="!user.isAuthenticated()">
    </kng-feedback>





    <!-- MARKETPLACE -->
    <kng-nav-marketplace (updated)="doOpenMarket($event)" [hidden]="lockedHUB" [config]="config"
      [orders]="orders"></kng-nav-marketplace>

    <!-- DATE -->
    <!-- <kng-calendar [config]="config"  (updated)="currentShippingDay=$event"></kng-calendar> -->

        <div class="product" *ngFor="let product of selected;let j=index">
          <div  class="media ">
            <img [src]="getImage(product)" />
            <div class="title">{{product.title}}</div>
          </div>

        </div>
    </section> -->

  </div>

</kng-navbar>
