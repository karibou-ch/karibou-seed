<form class="search" >
  <i class="left material-icons">search</i>
  <span #stats class="stats"></span>
  <input type="text" #search
        (input)="doInput($event.target.value)"
        (change)="doInput($event.target.value)" 
        (focus)="onFocus()" 
        [placeholder]="label.search_placeholder" >    
  <i class="right-favorite material-icons" (click)="doFavorite()">favorite</i>
  <i class="right material-icons" [class.cleared]="isCleared" (click)="doClear()">close</i>
</form>
